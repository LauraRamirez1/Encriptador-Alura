<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encritador-Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <nav>
                <img src="./img/a_logo.png" alt="">
            </nav>
        </header>
        <main class="general-box">
            <div class="text_container">
                <div class="text_input" >
                    <textarea type="text" id="inputText" placeholder="Ingrese el texto aqui" oninput="toggleImage()"></textarea>
                </div>
                <div>
                    <button class="btn" onclick="encryptText()">Encriptar</button>
                    <button class="btn" onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
            <div class="image_Container">
                <div id="imageContainer" class="img_box">
                    <img src="./img/lupa.png" alt="Imagen placeholder" id="placeholderImage">
                    <h5>Ningún mensaje fue encontrado</h5>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="outputContainer" class="outputContainer">
                    <div class="final_box">
                        <p id="outputText"></p>
                    </div>
                    <div class="btn_box">
                        <button class="btn_2"  id="copyButton" onclick="copyText()">Copiar</button>
                        <button class="btn_2"  id="resetButton" onclick="resetSystem()">Reiniciar</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Laura Ramírez</p>
            <p>Alura Challenge</p>
        </footer>
    </body>
    <script src="main.js"></script>
</html>
